{% extends 'master.html'%}
	{% block contenido%}

	<div class='container-fluid'>
		<div class="row">
			<div class="col-xs-6">
				<div class="alert alert-warning"><strong>{{t | upper}}</strong></div>
			</div>	
		</div>
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<form ng-submit="buscar()" class="form-inline">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
		          	<input type="text" name="nombres" ng-model="nombreEntrada" class="form-control"> 
		          	<input type="submit" value="Buscar" class="btn btn-default active">
		        </form>
			</div>		
			<div class="col-xs-6 col-md-4">
			</div>	
			<div class="col-xs-6 col-md-4">
				<p class="text-right"><a href="crearMateria" class="btn btn-primary active"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="glyphicon glyphicon-hdd" aria-hidden="true"></span></a></p>
			</div>	
			<div class="col-xs-12">
				<table class="table">
					<tr  class="info">
						<td><a href="materias?o=nombre">NOMBRE</a></td>
						<td><a href="materias?o=fechaInicio">FECHA INICIO</a></td>
						<td><a href="materias?o=fechaFin">FECHA FIN</a></td>
						<td><a href="materias?o=creditos">CREDITOS</a></td>
						<td><a href="materias?o=cupos">CUPOS</a></td>
						<td></td>
					</tr>
				{% for d in materias%}
					<tr>
						<td><a href="modificarMateria?id={{d.nombre}}" >{{d.nombre}}</a></td>
						<td>{{d.fechaInicio}}</td>
						<td>{{d.fechaFin}}</td>
						<td>{{d.creditos}}</td>
						<td>{{d.cupos}}</td>
						<td><a href="eliminarMateria?id={{d.nombre}}" onclick="if(!confirm('Â¿Esta seguro de eliminar la materia?'))return false"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span><span class="glyphicon glyphicon-hdd" aria-hidden="true"></span></a></td>
					</tr>
				{% endfor%}

				</table>	
			</div>
		</div>
	</div>
	{% endblock contenido%}
