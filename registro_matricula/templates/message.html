{% if messages %}
	{% for msg in messages %}
		{% if  msg.level_tag == 'error'%}
			<div class="alert alert-danger" role="alert">
				ERROR: {{msg.message}}
			</div>
		{% endif %}
		{% if  msg.level_tag == 'success'%}
			<div class="alert alert-success" role="alert">
				SUCCESS: {{msg.message}}
			</div>
		{% endif %}
	{% endfor %}
{% endif %}
