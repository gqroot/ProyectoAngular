<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica 10</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="angular/angular.min.js"></script>
	<script src="angular/angular-resource.js"></script>
	<link rel="stylesheet" type="text/css" href="estilos/estilos.css">
	<script src='js/practica10.js'></script>
</head> 	
<body background="img/b3.jpg">
	<div ng-app="app">
		<div ng-controller="controlador">
			<div class="container">
				<div class='well'>
					<div class="row">
					  <div class="col-xs-6">
						<h3><strong>MATRICULAS</strong></h3>
					  </div>
					  <div class="col-xs-6">
					</div>
				</div>
			</div>
			<table class="table table-hover">
				<tr  class="info">
					<td>NOMBRE</td>
					<td>FECHA INICIO</td>
					<td>FECHA FIN</td>
					<td>CREDITOS</td>
					<td>CUPOS</td>
				</tr>
				<tr ng-repeat="fila in lista | orderBy:ordena">
					<td>{{fila.nombre}}</td>
					<td>{{fila.fechaInicio}}</td>
					<td>{{fila.fechaFin}}</td>
					<td>{{fila.creditos}}</td>
					<td>{{fila.cupos}}</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
